<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search</title>
    <script>
        function isHttpUrl(url) {
            const pattern = /^(http|https):\/\/.test(url);
            return pattern;
        }

        function checkImageUrl(url) {
            if (isHttpUrl(url)) {
                // Proceed to use the URL
            } else {
                console.error('Invalid image URL');
            }
        }
    </script>
</head>
<body>
    <div class="modal">
        <p>Your content here</p>
        <script>
            const regex = /\[a-z]+/ig; // Fixed malformed regex
            console.log(regex);
            // example URL check
            checkImageUrl('http://example.com/image.jpg');
        </script>
    </div>
</body>
</html>
