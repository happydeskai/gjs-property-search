<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #111;
      background: #fff;
    }

    .container {
      display: grid;
      grid-template-columns: 320px 1fr;
      min-height: 100vh;
    }

    .filters {
      padding: 32px;
      border-right: 1px solid #eee;
    }

    .filters h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .filter-group {
      margin-bottom: 24px;
    }

    .filter-group label {
      display: block;
      font-size: 13px;
      color: #555;
      margin-bottom: 6px;
    }

    .filter-group select,
    .filter-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .results {
      padding: 40px;
    }

    .results h1 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 600;
    }

    .property {
      display: flex;
      gap: 16px;
      padding: 24px 0;
      border-bottom: 1px solid #eee;
    }

    .property img {
      width: 160px;
      height: 110px;
      object-fit: cover;
      border-radius: 6px;
      background: #f3f3f3;
    }

    .property h3 {
      margin: 0 0 6px 0;
      font-size: 18px;
    }

    .property p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }

    .property a {
      display: inline-block;
      margin-top: 6px;
      font-size: 14px;
      color: #000;
      text-decoration: underline;
    }

    .empty {
      color: #666;
      font-size: 15px;
      margin-top: 40px;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }

      .filters {
        border-right: none;
        border-bottom: 1px solid #eee;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Filters -->
    <aside class="filters">
      <h2>Filter properties</h2>

      <div class="filter-group">
        <label>Location</label>
        <select id="locationFilter">
          <option value="">Any</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Property type</label>
        <select id="typeFilter">
          <option value="">Any</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Minimum size (sq ft)</label>
        <input id="sizeFilter" type="number" placeholder="e.g. 1000" />
      </div>
    </aside>

    <!-- Results -->
    <main class="results">
      <h1>Available properties</h1>
      <div id="results"></div>
    </main>
  </div>

  <script>
    let properties = [];

    const resultsEl = document.getElementById("results");
    const locationFilter = document.getElementById("locationFilter");
    const typeFilter = document.getElementById("typeFilter");
    const sizeFilter = document.getElementById("sizeFilter");

    fetch("./public/properties.json")
      .then(res => res.json())
      .then(data => {
        properties = data;
        populateFilters();
        render();
      });

    function populateFilters() {
      const locations = [...new Set(properties.map(p => p.town).filter(Boolean))];
      const types = [...new Set(properties.flatMap(p => p.types || []))];

      locations.sort().forEach(loc => {
        const opt = document.createElement("option");
        opt.value = loc;
        opt.textContent = loc;
        locationFilter.appendChild(opt);
      });

      types.sort().forEach(type => {
        const opt = document.createElement("option");
        opt.value = type;
        opt.textContent = type;
        typeFilter.appendChild(opt);
      });
    }

    function render() {
      const minSize = Number(sizeFilter.value || 0);
      const location = locationFilter.value;
      const type = typeFilter.value;

      const filtered = properties.filter(p => {
        if (location && p.town !== location) return false;
        if (type && !(p.types || []).includes(type)) return false;
        if (minSize && p.size_from_sqft < minSize) return false;
        return true;
      });

      resultsEl.innerHTML = "";

      if (!filtered.length) {
        resultsEl.innerHTML = `<div class="empty">No properties match your filters.</div>`;
        return;
      }

      filtered.forEach(p => {
        const img = p.images?.[0]?._ || "";
        const div = document.createElement("div");
        div.className = "property";

        div.innerHTML = `
          <img src="${img}" alt="">
          <div>
            <h3>${p.address}, ${p.town}</h3>
            <p>${p.types?.join(", ")} · ${p.size_from_sqft.toLocaleString()} sq ft · ${p.postcode}</p>
            <a href="${p.brochure_url}" target="_blank">View brochure</a>
          </div>
        `;

        resultsEl.appendChild(div);
      });
    }

    locationFilter.addEventListener("change", render);
    typeFilter.addEventListener("change", render);
    sizeFilter.addEventListener("input", render);
  </script>
</body>
</html>
