<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #111;
      background: #fff;
    }

    .container {
      display: grid;
      grid-template-columns: 320px 1fr;
      min-height: 100vh;
    }

    /* Filters */
    .filters {
      padding: 32px;
      border-right: 1px solid #eee;
    }

    .filters h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .filter-group {
      margin-bottom: 24px;
    }

    .filter-group label {
      display: block;
      font-size: 13px;
      color: #555;
      margin-bottom: 6px;
    }

    .filter-group select,
    .filter-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    /* Results */
    .results {
      padding: 40px;
    }

    .results h1 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 600;
    }

    /* Property cards */
    .property-card {
      display: flex;
      gap: 20px;
      padding: 24px 0;
      border-bottom: 1px solid #eee;
      align-items: center;
    }

    .property-image {
      width: 140px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      background: #f3f3f3;
      flex-shrink: 0;
    }

    .property-content h3 {
      margin: 0 0 6px;
      font-size: 18px;
      font-weight: 600;
    }

    .property-meta {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }

      .filters {
        border-right: none;
        border-bottom: 1px solid #eee;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Filters -->
    <aside class="filters">
      <h2>Filter properties</h2>

      <div class="filter-group">
        <label>Location</label>
        <select>
          <option>Any</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Property type</label>
        <select>
          <option>Any</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Minimum size (sq ft)</label>
        <input type="number" placeholder="e.g. 1000" />
      </div>
    </aside>

    <!-- Results -->
    <main class="results">
      <h1>Available properties</h1>
      <div id="results"></div>
    </main>
  </div>

  <script>
    fetch('./public/properties.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('results');
        container.innerHTML = '';

        data.forEach(p => {
          const div = document.createElement('div');

          div.innerHTML = `
            <div class="property-card">
              <img
                src="${p.images?.[0]?._ || ''}"
                alt="${p.address || ''}"
                class="property-image"
              />

              <div class="property-content">
                <h3>${p.address}, ${p.town}</h3>
                <p class="property-meta">
                  ${p.types?.[0] || ''} · 
                  ${p.size_from_sqft?.toLocaleString()} sq ft · 
                  ${p.postcode}
                </p>
              </div>
            </div>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Failed to load properties:', err);
      });
  </script>
</body>
</html>
