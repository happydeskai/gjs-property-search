<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #111;
    }

    .container {
      display: grid;
      grid-template-columns: 320px 1fr;
      min-height: 100vh;
    }

    /* Filters */
    .filters {
      padding: 32px;
      border-right: 1px solid #eee;
    }

    .filters h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .filter-group {
      margin-bottom: 20px;
    }

    .filter-group label {
      display: block;
      font-size: 13px;
      color: #555;
      margin-bottom: 6px;
    }

    .filter-group select,
    .filter-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    /* Results */
    .results {
      padding: 40px;
    }

    .results h1 {
      margin-top: 0;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .property-card {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 20px;
      padding: 24px 0;
      border-bottom: 1px solid #eee;
    }

    .property-card img {
      width: 160px;
      height: 110px;
      object-fit: cover;
      border-radius: 6px;
      background: #f3f3f3;
    }

    .property-card h3 {
      margin: 0 0 6px 0;
      font-size: 18px;
    }

    .property-card p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }

      .filters {
        border-right: none;
        border-bottom: 1px solid #eee;
      }

      .property-card {
        grid-template-columns: 1fr;
      }

      .property-card img {
        width: 100%;
        height: 180px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Filters -->
    <aside class="filters">
      <h2>Filter properties</h2>

      <div class="filter-group">
        <label>Town</label>
        <select id="townFilter">
          <option value="">Any</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Minimum size (sq ft)</label>
        <input type="number" id="minSize" placeholder="e.g. 10000" />
      </div>
    </aside>

    <!-- Results -->
    <main class="results">
      <h1>Available properties</h1>
      <div id="results"></div>
    </main>
  </div>

  <script>
    let properties = [];

    fetch('./public/properties.json')
      .then(res => res.json())
      .then(data => {
        properties = data;
        populateTownFilter(data);
        renderResults(data);
      });

    function populateTownFilter(data) {
      const towns = [...new Set(data.map(p => p.town).filter(Boolean))];
      const select = document.getElementById('townFilter');

      towns.forEach(town => {
        const option = document.createElement('option');
        option.value = town;
        option.textContent = town;
        select.appendChild(option);
      });
    }

    function renderResults(data) {
      const container = document.getElementById('results');
      container.innerHTML = '';

      data.forEach(p => {
        const card = document.createElement('div');
        card.className = 'property-card';

        const imageUrl = p.images?.[0]?._ || '';

        card.innerHTML = `
          <img src="${imageUrl}" alt="" />
          <div>
            <h3>${p.address}, ${p.town}</h3>
            <p>
              ${p.types?.join(', ') || ''} Â·
              ${p.size_from_sqft.toLocaleString()} sq ft
            </p>
          </div>
        `;

        container.appendChild(card);
      });
    }

    document.getElementById('townFilter').addEventListener('change', applyFilters);
    document.getElementById('minSize').addEventListener('input', applyFilters);

    function applyFilters() {
      const town = document.getElementById('townFilter').value;
      const minSize = parseInt(document.getElementById('minSize').value || 0);

      const filtered = properties.filter(p => {
        return (
          (!town || p.town === town) &&
          (!minSize || p.size_from_sqft >= minSize)
        );
      });

      renderResults(filtered);
    }
  </script>
</body>
</html>
