<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      color: #111;
    }

    .container {
      display: grid;
      grid-template-columns: 320px 1fr;
      min-height: 100vh;
    }

    /* FILTERS */
    .filters {
      padding: 32px;
      border-right: 1px solid #eee;
      background: #fafafa;
    }

    .filters h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .filter-group {
      margin-bottom: 24px;
    }

    .filter-group label {
      display: block;
      font-size: 13px;
      color: #555;
      margin-bottom: 6px;
    }

    .filter-group select,
    .filter-group input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #fff;
    }

    /* RESULTS */
    .results {
      padding: 40px;
    }

    .results h1 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 32px;
    }

    .property-card {
      display: flex;
      gap: 20px;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #eee;
      margin-bottom: 20px;
      background: #fff;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }

    .property-card:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      transform: translateY(-2px);
    }

    .property-image {
      width: 160px;
      height: 110px;
      border-radius: 8px;
      object-fit: cover;
      background: #f0f0f0;
      flex-shrink: 0;
    }

    .property-content {
      flex: 1;
    }

    .property-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 6px 0;
    }

    .property-meta {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .property-link {
      font-size: 14px;
      color: #000;
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }

      .filters {
        border-right: none;
        border-bottom: 1px solid #eee;
      }

      .property-card {
        flex-direction: column;
      }

      .property-image {
        width: 100%;
        height: 180px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- FILTERS (visual only for now) -->
    <aside class="filters">
      <h2>Filter properties</h2>

      <div class="filter-group">
        <label>Location</label>
        <select>
          <option>Any</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Property type</label>
        <select>
          <option>Any</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Minimum size (sq ft)</label>
        <input type="number" placeholder="e.g. 1000" />
      </div>
    </aside>

    <!-- RESULTS -->
    <main class="results">
      <h1>Available properties</h1>
      <div id="results"></div>
    </main>

  </div>

  <script>
    fetch('./public/properties.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('results');
        container.innerHTML = '';

        data.forEach(p => {
          const card = document.createElement('div');
          card.className = 'property-card';

          const imageUrl = p.images && p.images.length
            ? p.images[0]._ 
            : '';

          card.innerHTML = `
            <img class="property-image" src="${imageUrl}" alt="">
            <div class="property-content">
              <div class="property-title">
                ${p.address}, ${p.town}
              </div>
              <div class="property-meta">
                ${p.types.join(', ')} · ${p.size_from_sqft.toLocaleString()} sq ft · ${p.postcode}
              </div>
              ${p.brochure_url ? `<a class="property-link" href="${p.brochure_url}" target="_blank">View brochure</a>` : ''}
            </div>
          `;

          container.appendChild(card);
        });
      });
  </script>

</body>
</html>
