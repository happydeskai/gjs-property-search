<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #111;
    }

    .container {
      display: grid;
      grid-template-columns: 320px 1fr;
      min-height: 100vh;
    }

    /* Filters */
    .filters {
      padding: 32px;
      border-right: 1px solid #eee;
    }

    .filters h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .filter-group {
      margin-bottom: 24px;
    }

    .filter-group label {
      display: block;
      font-size: 13px;
      color: #555;
      margin-bottom: 6px;
    }

    .filter-group select,
    .filter-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    /* Results */
    .results {
      padding: 40px;
    }

    .results h1 {
      margin-top: 0;
      font-size: 26px;
      font-weight: 600;
    }

    .property-card {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 20px;
      padding: 24px 0;
      border-bottom: 1px solid #eee;
    }

    .property-card img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      border-radius: 6px;
      background: #f2f2f2;
    }

    .property-card h3 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    .property-card p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .property-card a {
      display: inline-block;
      margin-top: 8px;
      font-size: 14px;
      text-decoration: none;
      color: #000;
      border-bottom: 1px solid #000;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }

      .filters {
        border-right: none;
        border-bottom: 1px solid #eee;
      }

      .property-card {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Filters (UI only for now) -->
    <aside class="filters">
      <h2>Filter properties</h2>

      <div class="filter-group">
        <label>Location</label>
        <select>
          <option>Any</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Property type</label>
        <select>
          <option>Any</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Minimum size (sq ft)</label>
        <input type="number" placeholder="e.g. 1000" />
      </div>
    </aside>

    <!-- Results -->
    <main class="results">
      <h1>Available properties</h1>
      <div id="results"></div>
    </main>

  </div>

  <script>
    fetch('./public/properties.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('results');
        container.innerHTML = '';

        data.forEach(p => {
          const card = document.createElement('div');
          card.className = 'property-card';

          const image =
            p.images && p.images.length
              ? p.images[0]._
              : '';

          const size =
            p.size_from_sqft === p.size_to_sqft
              ? `${p.size_from_sqft.toLocaleString()} sq ft`
              : `${p.size_from_sqft.toLocaleString()} – ${p.size_to_sqft.toLocaleString()} sq ft`;

          card.innerHTML = `
            <img src="${image}" alt="">
            <div>
              <h3>${p.address}</h3>
              <p>
                ${p.town} ${p.postcode} ·
                ${p.types?.[0] ?? ''} ·
                ${size}
              </p>
              ${
                p.brochure_url
                  ? `<a href="${p.brochure_url}" target="_blank">View brochure</a>`
                  : ''
              }
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('results').innerHTML =
          '<p>Unable to load properties.</p>';
        console.error(err);
      });
  </script>

</body>
</html>
